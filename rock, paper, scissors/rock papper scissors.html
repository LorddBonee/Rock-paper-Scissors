<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Document</title>
</head>
<body>
    <header class="player">
        <h3>Player</h3>
        <h3>Computer</h3>
    </header>
    <header class="score player">
        <h3 class="player-score">0</h3>
        <h3 class="computer-score">0</h3>
    </header>

    <div class="container1">
        <div class="Rock">
            <h2>Rock Paper and Scissors</h2>
        </div>
    
        <div class="button">
            <button>Let's Play</button>
        </div>
    </div>

    <div class="container2 fadeOut">
        <div class="Rock message">
            <h2>Choose an option</h2>
        </div>

        <div class="game-interface">
            <div class="hands">
                <img src="rock.png" class="player-hand" alt="">
                <img src="rock.png" class="computer-hand" alt="">
            </div>
            <div class="option">
                <button class="rock option1">Rock</button>
                <button class="paper option1">Paper</button>
                <button class="Scissors option1">Scissors</button>
            </div>
        </div>

    </div>

    <script src="game.js"></script>
</body>
</html>
